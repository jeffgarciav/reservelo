<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.non_field_errors %}
            <div style="color: red;">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'registro' %}">Sign up</a></p>
</body>
</html>
