{% extends "reservalo_main/base.html" %}
{% load static %}

{% block body %}

<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col">

                <ul class="list-group" id="item_list">
                    
                </ul>
            </div>
            <div class="col">
                <form method="POST">
                   {% csrf_token %} 
                        <input type="hidden" id="items" name="items">
                    <div class="form-row">
                      <div class="form-group">
                        <label for="inputEmail4">Nombre</label>
                        <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="Juan">
                      </div>
                      <div class="form-group">
                        <label for="inputPassword4">Correo electronico</label>
                        <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="Juan@ejemplo.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Direccion</label>
                      <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Numero de interior, piso, apartamento">
                    </div>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="inputCity">Ciudad</label>
                        <input id="city" name="city" type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col">
                        <label for="inputState">Estado</label>
                        <select id="estado" name="estado" id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Rentar</button>
                  </form>
            </div>
        </div>
    </div>
</div>

<script>
    /* copiado? */
    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];

        itemString = `<li class="list-group-item">${name} ${quantity}</li>`
        $('#item_list').append(itemString);
        
    }

    $('#items').val(JSON.stringify(cart));

</script>
    {% endblock %}
